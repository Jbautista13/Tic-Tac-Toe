<body class="light">
    <div class="screen fadeout hidden"></div>
    <div class="noScores fadeout hidden">
        <div class="information">
            <h1 class="title" style="display: block;">
                <span class="firstword red">No Saved Scores</span>
            </h1>
        </div>
    </div>
    <div class="popup fadeout hidden">
        <div class="information">
            <h1 class="title" style="display: block;">
                <span class="firstword green"><span class="red">Reset</span> Scores?</span>
            </h1>
        </div>
        <div class="options">
            <h1 class="title" style="display: block;">
                <span class="firstword green optionyes" tabindex="0">Yes</span>
                <span class="firstword red optionno" tabindex="0">No</span>
            </h1>
        </div>
    </div>
    <div class="header fadein fadeout">
        <h1 class="title">
            <span class="firstword green">Tic</span>
            <br>
            <span class="secondword red">Tac</span>
            <br>
            <span class="thirdword green">Toe</span>
        </h1>
    </div>
    <div class="game">
        <div class="board">
            <div class="boardInside">
                <div class="grid hidden">
                    <div id="square0" class="square 0 clickable" tabindex="0"></div>
                    <div id="square1" class="square 1 clickable" tabindex="0"></div>
                    <div id="square2" class="square 2 clickable" tabindex="0"></div>
                    <div id="square3" class="square 3 clickable" tabindex="0"></div>
                    <div id="square4" class="square 4 clickable" tabindex="0"></div>
                    <div id="square5" class="square 5 clickable" tabindex="0"></div>
                    <div id="square6" class="square 6 clickable" tabindex="0"></div>
                    <div id="square7" class="square 7 clickable" tabindex="0"></div>
                    <div id="square8" class="square 8 clickable" tabindex="0"></div>
                </div>
                <div class="informationbar">
                <div class="gameinfo">
                    <noscript>
                        <h1 class="red noJS">Please enable JavaScript to play Tic Tac Toe</h1>
                    </noscript>
                    <h1 class="">
                    </h1>
                </div>
                </div>
            </div>
        </div>
        <div class="selections">
            <div class="score hidden">
                <div class="wins">
                    <svg version="1.1" class="markScore side x" id="X_Shape" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 500" style="enable-background:new 0 0 500 500;" xml:space="preserve">
                        <g id="shapeShadow">
                            <rect x="281.55" y="323.71" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -187.5368 322.119)" class="shapeShadow" width="27.02" height="127.46"></rect>
                            <polyline class="shapeShadow" points="148.07,259.55 167.18,240.45 77.05,150.32 57.95,169.42 148.07,259.55 	"></polyline>
                            <polyline class="shapeShadow" points="77.05,330.57 57.95,349.68 150.32,442.05 169.43,422.95 77.05,330.57 	"></polyline>
                        </g>
                        <polygon id="xTop" class="xTop" points="442.05,150.32 349.68,57.95 259.55,148.07 169.43,57.95 77.05,150.32 167.18,240.45 77.05,330.57 169.43,422.95 259.55,332.82 349.68,422.95 442.05,330.57 351.93,240.45 "></polygon>
                    </svg>
                    <h1 class="count countX"></h1>
                </div>
                <div class="wins">
                    <svg version="1.1" class="markScore side o" id="O_Shape" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 500" style="enable-background:new 0 0 500 500;" xml:space="preserve">
                        <g id="shapeShadow">
                            <path class="shapeShadow" d="M245.99,132.01c33.92,0,65.82,13.21,89.8,37.2s37.2,55.88,37.2,89.8s-13.21,65.82-37.2,89.8   s-55.88,37.2-89.8,37.2s-65.82-13.21-89.8-37.2s-37.2-55.88-37.2-89.8s13.21-65.82,37.2-89.8S212.06,132.01,245.99,132.01    M245.99,75.01c-101.62,0-184,82.38-184,184s82.38,184,184,184s184-82.38,184-184S347.61,75.01,245.99,75.01L245.99,75.01z"></path>
                        </g>
                        <g id="oTop">
                            <path class="oTop" d="M254.01,113.99c33.92,0,65.82,13.21,89.8,37.2s37.2,55.88,37.2,89.8s-13.21,65.82-37.2,89.8   s-55.88,37.2-89.8,37.2s-65.82-13.21-89.8-37.2s-37.2-55.88-37.2-89.8s13.21-65.82,37.2-89.8S220.09,113.99,254.01,113.99    M254.01,56.99c-101.62,0-184,82.38-184,184s82.38,184,184,184s184-82.38,184-184S355.63,56.99,254.01,56.99L254.01,56.99z"></path>
                        </g>
                    </svg>
                    <h1 class="count countY"></h1>
                </div>
            </div>
            <input class="darkSwitch" id="toggleSwitch" type="checkbox">
        </div>
    </div>


</body></html>
